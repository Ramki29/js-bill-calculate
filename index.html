<! DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js bill calculate</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>	

	<section class="bill-sec">
		<div class="bill-container">
			<div class="bill-title">
				<hr>
				<h2>RECEIPT</h2>
				<hr>
			</div>
			<div class="title">
				<div class="name">
					<h3>Hotel Name:xyz</h3>
				</div>
				<div class="timing">
					<h3><date>25/03/2023</date> <time>10:00 Am</time></h3>					
				</div>	
			</div>	
			<div class="bill-row">
				<div class="bill-col">
					<div class="bill">
						<label for="amount">Bill Amount</label>
						<input type="text" id="amount" placeholder="Amount in rupees">
					</div>
					<div class="bill">
						<label for="tip">Tips percentage</label>
						<input type="text" id="tip" placeholder="Enter tips in %">
					</div>
					<div class="bill">
						<label for="tip-amount">Tips Amount</label>
						<input type="text" id="tip-amount" disabled placeholder="Tips in rupees">
					</div>
					<div class="bill">
						<label for="total">Total Amount</label>
						<input type="text" id="total" disabled placeholder="Total in rupees">
					</div>
					<div class="bill">
						<p>Your bill Amount <span id="final-rupees">&#160;</span></p>
					</div>
					<div class="final-col">
						<hr>
						<h3>THANK YOU</h3>
						<hr>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<script src="main.js"></script>
</body>
</html>
